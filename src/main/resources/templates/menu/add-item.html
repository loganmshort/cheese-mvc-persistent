<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<body>
<form method="post" style="max-width:600px;" th:object="${form}">
    <label th:for="cheeseId"></label>
    <select name="cheeseId">
        <option th:each="cheese: *{cheeses}"
            th:text="${cheese.name}" th:value="${cheeseId}">
        </option>
    </select>
    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <button type="button">Submit</button>
</body>
</html>
